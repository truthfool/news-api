{% extends 'base.html' %}
{% block content %}
{% for article in articles %}
    <div class="container card" style="width: 32rem; margin-top: 5px;">
    <img src={{ article.image.url }} class="card-img-top" alt="None">
    <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.description }}</p>
        <p class="card-text">Source : {{ article.provider.name }}</p>
        <a href={{ article.url }} class="btn btn-primary" target="_blank">Full Story</a>
    </div>
    </div>
{% endfor %}
{% endblock %}
